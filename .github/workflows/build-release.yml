name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: macos-13
            platform: darwin
            arch: x64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package app
        run: npm run package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create ZIP archive
        run: |
          cd out
          if [ "${{ matrix.platform }}" = "win32" ]; then
            powershell Compress-Archive -Path "Assistant-${{ matrix.platform }}-${{ matrix.arch }}/*" -DestinationPath "Assistant-${{ matrix.platform }}-${{ matrix.arch }}.zip"
          else
            zip -r "Assistant-${{ matrix.platform }}-${{ matrix.arch }}.zip" "Assistant-${{ matrix.platform }}-${{ matrix.arch }}"
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: assistant-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            out/Assistant-${{ matrix.platform }}-${{ matrix.arch }}.zip
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f -name "*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          name: Assistant ${{ github.ref_name || github.event.inputs.version }}
          body: |
            ## Download Assistant

            Choose the right version for your system:

            ### macOS
            - **Apple Silicon (M1/M2/M3)**: Download `Assistant-darwin-arm64.zip`
            - **Intel Mac**: Download `Assistant-darwin-x64.zip`

            ### Windows
            - Download `Assistant-win32-x64.zip`

            ### Linux
            - Download `Assistant-linux-x64.zip`

            ### Installation
            1. Download the ZIP file for your platform
            2. Extract the ZIP file
            3. Run the Assistant app from the extracted folder
            4. Get a [Gemini API key](https://aistudio.google.com/apikey)
            5. Enter your API key in the app

            ### macOS Users
            After extracting, you may need to run this command to bypass Gatekeeper:
            ```bash
            xattr -cr /path/to/Assistant.app
            ```

            ---

            **Note**: This app requires your own Gemini API key (free tier available).

            ## Fixed in this release
            - Translation function now works correctly in deployed apps
          files: |
            artifacts/**/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
